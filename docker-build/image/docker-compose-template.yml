version: "3"
services:
  app:
    image: pudding/docker-app:docker-app-html-to-docx-app-20240201.180454
    tty: true
    command: node /app/index.js "/input/__INPUT__"
    environment:
      - LOCAL_VOLUMN_PATH=/input/
      - RUN_COMMAND=node /app/index.js
    volumes: 
      - ./app:/app/
      - __SOURCE__:/input/
      - __SOURCE__:/output/
    # restart: on-failure